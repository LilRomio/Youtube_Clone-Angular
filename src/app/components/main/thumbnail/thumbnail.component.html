<div class="list-container">
  <div *ngFor="let item of data" class="vid-list">
    <a href=""><img src="../../../../assets/images/thumbnail1.png" class="thumbnail" /></a>
    <div class="flex-div">
      <img src="../../../../assets/images/Jack.png" />
      <div class="vid-info">
        <a href=""> {{ item.title }} </a>
        <h4>{{ item.subtitle }}</h4>
        <p>{{ item.views }}</p>
      </div>
    </div>
  </div>
</div>
